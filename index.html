<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorg AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading">Gorg AI Loading...</div>

  <div id="app">
    <aside id="sidebar">
      <h2>Gorg AI</h2>
      <div class="profile">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your name" />
        <button onclick="login()">Login</button>
      </div>
      <div class="models">
        <h3>Models</h3>
        <select id="model">
          <option value="default">Gorg Default</option>
          <option value="pro">Gorg Pro</option>
          <option value="dev">Gorg Dev</option>
        </select>
      </div>
      <div class="settings">
        <h3>Settings</h3>
        <button onclick="toggleDarkMode()">Toggle Theme</button>
        <button onclick="toggleVoice()">Voice Input</button>
        <button onclick="uploadVoice()">Upload Voice</button>
      </div>
    </aside>

    <main id="main-content">
      <div id="chat-header">
        <h2 id="user-name">Welcome to Gorg AI</h2>
      </div>
      <div id="chat"></div>
      <form id="chat-form">
        <input type="text" id="input" placeholder="Ask Gorg AI anything..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
      <div id="suggestions">
        <div class="suggestion" onclick="fillSuggestion('What is Gorg AI?')">What is Gorg AI?</div>
        <div class="suggestion" onclick="fillSuggestion('Tell me a fun fact.')">Tell me a fun fact.</div>
        <div class="suggestion" onclick="fillSuggestion('Who created you?')">Who created you?</div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
